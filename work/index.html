    <script>
      const tabButtons = document.querySelectorAll(".tab-button");
      const tabContents = document.querySelectorAll(".tab-content");

      // Sample data for all tabs
      const tabData = {
        tab1: Array.from({ length: 20 }, (_, i) => `Tab 1 Item ${i + 1}`),
        tab2: Array.from({ length: 15 }, (_, i) => `Tab 2 Item ${i + 1}`),
        tab3: Array.from({ length: 10 }, (_, i) => `Tab 3 Item ${i + 1}`),
      };

      // Combine all data for "All" tab
      const allData = [
        ...tabData.tab1.map((item) => ({ tab: "Tab 1", content: item })),
        ...tabData.tab2.map((item) => ({ tab: "Tab 2", content: item })),
        ...tabData.tab3.map((item) => ({ tab: "Tab 3", content: item })),
      ];

      const itemsPerPage = 5;
      const currentPages = {
        all: 1,
        tab1: 1,
        tab2: 1,
        tab3: 1,
      };

      function showPage(tabId, page) {
        const data = tabId === "all" ? allData : tabData[tabId];
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = data.slice(start, end);

        const contentDiv = document.getElementById(`${tabId}-content`);
        if (tabId === "all") {
          contentDiv.innerHTML = pageItems
            .map((item) => `<p>${item.tab} - ${item.content}</p>`)
            .join("");
        } else {
          contentDiv.innerHTML = pageItems
            .map((item) => `<p>${item}</p>`)
            .join("");
        }

        updatePagination(tabId, page, data.length);
      }

      function updatePagination(tabId, currentPage, totalItems) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const paginationDiv = document.getElementById(`${tabId}-pagination`);

        let paginationHTML = "";
        for (let i = 1; i <= totalPages; i++) {
          paginationHTML += `
                    <button class="${i === currentPage ? "active" : ""}" 
                            onclick="showPage('${tabId}', ${i})">${i}</button>
                `;
        }
        paginationDiv.innerHTML = paginationHTML;
      }

      // Initialize all tabs with their first page
      showPage("all", 1);
      Object.keys(tabData).forEach((tabId) => {
        showPage(tabId, 1);
      });

      tabButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // Remove active class from all buttons and contents
          tabButtons.forEach((btn) => btn.classList.remove("active"));
          tabContents.forEach((content) => content.classList.remove("active"));

          // Add active class to clicked button and corresponding content
          button.classList.add("active");
          const tabId = button.getAttribute("data-tab");
          document.getElementById(tabId).classList.add("active");
        });
      });
    </script>
