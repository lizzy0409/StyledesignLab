    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .topic {
        writing-mode: vertical-rl;
        text-orientation: upright;
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      header .view-more:hover {
        color: #aaa;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .card {
        background-color: #1c1c1c;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: auto;
        display: block;
      }

      .card-content {
        padding: 10px 15px;
      }

      .card-content h2 {
        font-size: 18px;
        margin: 10px 0;
      }

      .card-content p {
        font-size: 14px;
        margin: 5px 0;
      }

      .tag {
        display: inline-block;
        background-color: #333;
        color: #fff;
        font-size: 12px;
        padding: 5px 10px;
        border-radius: 4px;
        margin-top: 10px;
      }
    </style>
  </head>
