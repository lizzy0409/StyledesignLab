<!DOCTYPE html>

  <head>

    <title>Style Design Lab</title>
    <link rel="stylesheet" href="./styles/top.css" />
    <link

  <body>
    <!-- Header Section -->
    <header style="padding: 0px">
      <nav>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 91px;
            padding-bottom: 91px;
            padding-left: 120px;
            padding-right: 120px;
          "
        >
          <div>
            <div style="display: flex; align-items: center">
              <div>
                <img
                  src="./assets/images/style-design-logo.png"
                  alt=""
                  style="height: 70px"
                />
              </div>
              <div style="padding-left: 20px">
                <img
                  src="./assets/images/style-design-text.png"
                  alt=""
                  style="height: 49.83px; width: 316px"
                />
              </div>
            </div>
          </div>
          <div>
            <div style="display: flex; align-items: center">
              <div>
                <img
                  src="./assets/images/mail.png"
                  alt=""
                  style="width: 40px; height: 30px"
                />
              </div>
              <div style="padding-left: 72px; padding-right: 72px">
                <img
                  src="./assets/images/call-icon.png"
                  alt=""
                  style="width: 40px; height: 40px"

              <div>
                <img
                  src="./assets/images/toggle-icon.png"
                  alt=""
                  style="width: 40px; height: 23px"
                />
              </div>
            </div>
          </div>
        </div>
      </nav>

    <section>
      <div style="width: 737px">
        <h1 style="font-size: 184px; color: #8e918c">WEb CATALOG</h1>
        <h2 style="display: flex; justify-content: center; margin-top: -100px">
          資料請求
        </h2>
      </div>
    </section>

    <section style="margin-top: 174px">
      <div style="max-width: 1280px; margin: auto">
        <div>
          <h2>WEB CATALOG</h2>
          <p>資料請求</p>
          <p style="padding-top: 56px">
            Style Design
            Labの家づくりのこだわりがギュッと詰まったカタログをご覧いただけます。
          </p>
          <p style="padding-top: 16px">
            資料請求していただけますと、webカタログをお届けいたします。
          </p>
          <p>お気軽にフォームより資料請求ください。</p>
        </div>
      </div>
    </section>

    <section style="margin-top: 200px; margin-bottom: 280px">
      <div style="max-width: 1280px; margin: auto">
        <h2>※全て必須雨項目です</h2>
        <div class="padding-top:55px">
          <label for="username">お名前</label>
          <input
            style="
              width: 100%;
              padding-top: 24px;
              padding-bottom: 24px;
              padding-left: 56px;
              padding-right: 56px;
              border: 1px solid #3c3d3d;
              background-color: transparent;
            "
            type="text"
            id="username"
            name="username"
            placeholder="名字　名前"
          />
        </div>
        <div class="padding-top:55px">
          <label for="username">ふりがな</label>
          <input
            style="
              width: 100%;
              padding-top: 24px;
              padding-bottom: 24px;
              padding-left: 56px;
              padding-right: 56px;
              border: 1px solid #3c3d3d;
              background-color: transparent;
            "
            type="text"
            id="username"
            name="username"
            placeholder="みょうじ　なまえ"
          />
        </div>
        <div class="padding-top:55px">
          <label for="username">住所</label>
          <input
            style="
              width: 100%;
              padding-top: 24px;
              padding-bottom: 24px;
              padding-left: 56px;
              padding-right: 56px;
              border: 1px solid #3c3d3d;
              background-color: transparent;
            "
            type="text"
            id="username"
            name="username"
            placeholder="〒000-0000　山梨県甲斐市西八幡3553-1"

        <div class="padding-top:55px">
          <label for="username">電話番号</label>
          <input
            style="
              width: 100%;
              padding-top: 24px;
              padding-bottom: 24px;
              padding-left: 56px;
              padding-right: 56px;
              border: 1px solid #3c3d3d;
              background-color: transparent;
            "
            type="text"
            id="username"
            name="username"
            placeholder="055-270-1405　※連絡の取れる番号でお願いします。"
          />
        </div>
        <div class="padding-top:55px">
          <label for="username">メールアドレス</label>
          <input
            style="
              width: 100%;
              padding-top: 24px;
              padding-bottom: 24px;
              padding-left: 56px;
              padding-right: 56px;
              border: 1px solid #3c3d3d;
              background-color: transparent;
            "
            type="text"
            id="username"
            name="username"
            placeholder="info@styledesignlab.jp"
          />
        </div>
      </div>
