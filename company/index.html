<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Design Lab</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="header-container">
          <div class="logo-container">
            <img
              src="../assets/images/style-design-logo.png"
              alt="Style Design Logo"
              height="70"
            />
            <img
              class="desktop-text"
              src="../assets/images/style-design-text.png"
              alt="Style Design Text"
              height="49.83"
              width="316"
              style="margin-left: 20px"
            />
          </div>
          <div class="nav-icons">
            <img
              src="../assets/images/mail.png"
              alt="Mail"
              width="40"
              height="30"
            />
            <img
              src="../assets/images/call-icon.png"
              alt="Call"
              width="40"
              height="40"
            />
            <img
              src="../assets/images/toggle-icon.png"
              alt="Menu"
              width="40"
              height="23"
            />
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer style="background-color: var(--primary-bg)">
      <div
        class="desktop-footer mobile-footer"
        style="max-width: 1676px; margin: auto"
      >
        <div class="footer-buttons container">
          <div class="footer-button">資料請求</div>
          <div class="footer-button">資料請求</div>
          <div class="footer-button">資料請求</div>
        </div>

        <hr
          style="
            border: none;
            height: 1px;
            background-color: var(--primary-text);
            margin: 80px 0;
          "
        />

        <div class="desktop-text" style="text-align: center">
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 40px;
            "
          >
            <i
              class="fa-brands fa-instagram fa-2x"
              style="color: var(--primary-text)"
            ></i>
            <img src="../assets/images/at-home.png" alt="At Home" />
          </div>
        </div>
        <div class="mobile-view" style="text-align: center">
          <div>
            <i
              class="fa-brands fa-instagram fa-2x"
              style="color: var(--primary-text)"
            ></i>
          </div>
          <div style="padding-top: 16px">
            <img src="../assets/images/at-home.png" alt="At Home" />
          </div>
        </div>

        <nav
          class="footer-nav desktop-text"
          style="max-width: 1017px; margin: auto; padding-top: 84px"
        >
          <ul>
            <li>HOME</li>
            <li>CONPANY</li>
            <li>WORKS</li>
            <li>WORK FLOW</li>
            <li>TOPICS</li>
            <li>RECRUIT</li>
            <li>CONTACT</li>
          </ul>
        </nav>

        <div
          class="mobile-text"
          style="
            justify-content: space-around;
            padding-top: 80px;
            color: var(--primary-text);
          "
        >
          <ul style="list-style: none; padding: 0; margin: 0">
            <li style="padding-bottom: 11px">HOME</li>
            <li style="padding-bottom: 11px">WORKS</li>
            <li style="padding-bottom: 11px">TOPICS</li>
            <li style="padding-bottom: 11px">CONTACT</li>
          </ul>
          <ul style="list-style: none; padding: 0; margin: 0">
            <li style="padding-bottom: 11px">CONPANY</li>
            <li style="padding-bottom: 11px">WORK FLOW</li>
            <li style="padding-bottom: 11px">RECRUIT</li>
          </ul>
        </div>
      </div>

      <div style="text-align: center; color: var(--primary-text)">
        <p class="desktop-text" style="padding-bottom: 84px; margin: 0">
          ©︎Style Design Lab.
        </p>
        <p
          class="mobile-text"
          style="padding-bottom: 63px; margin: 0; justify-content: center"
        >
          ©︎Style Design Lab.
        </p>
      </div>
    </footer>

    <script src="../main.js"></script>
  </body>
</html>
